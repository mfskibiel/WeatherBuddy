        <div class="col-7">

        </div>
        <div class="col-5">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="about.html">About</a>

                <li class="nav-item">
                    <a class="nav-link" href="Team.html">Our Team</a>

            </ul>
        </div>

    <div class='container'>
        <h4>Enter a city, click the button, and get a playlist to match the current weather!</h4>
        <form class="form">

                <span class="input-group-text">Location</span>

                <input class="form-control" id="location" name="search" type="text" placeholder="City" rows="3"></input>

            <a id='submit'
                href="https://accounts.spotify.com/en/authorize?client_id=4eaca4681191464aa25a67d6a355ce9f&redirect_uri=https://mfskibiel.github.io/WeatherBuddy/&response_type=token"

        </form>

        </div>
